<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark & Light Mode</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="light">

    <div class="logo">LOGO</div>

</div>

</body>
</html>
